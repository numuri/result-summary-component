<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/output.css">
</head>
<body class="font-hanken md:bg-slate-50">
  <div class="container mx-auto md:flex md:w-1/2 md:mt-24 md:mb-10 md:bg-white md:rounded-[30px] md:shadow-lg">
    <header class="bg-gradient-to-t from-bgGradientSec to-bgGradientMain rounded-b-[30px] md:w-1/2 md:rounded-[30px]">
      <h1 class="text-center text-slate-300 py-5 md:py-8 md:text-xl">Your Result</h1>
      <div class="mx-auto w-32 h-32 bg-gradient-to-b from-ccGradientMain to-ccGradientSecondary rounded-full flex flex-col md:w-[180px] md:h-[180px]">
        <div class="m-auto flex flex-col">
          <div class="text-5xl text-colTextMain font-bold md:text-7xl">76</div>
          <div class="text-gray-400 mt-2 text-xs self-center md:text-lg">of 100</div>
        </div>
      </div>
      <h2 class="text-center mt-5 mb-2 text-xl text-colTextMain font-normal md:text-[28px] md:mb-5">Great</h2>
      <p class="text-center mx-14 text-gray-400 pb-10 md:mx-14 md:pb-0">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>
    <main class="mx-10 my-5 md:w-1/2 md:mx-2 md:my-8">
      <h1 class="text-lg font-bold mb-5 md:mb-5 md:text-lg md:pl-7">Summary</h1>
      <div class="bg-red-50 p-4 mb-5 rounded-lg flex justify-between md:w-72 md:mx-auto">
        <div class="text-primaryRed font-bold">
          <p class="flex md:text-sm">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="mr-3"> Reaction</p>
        </div>
        <div class="text-slate-400 md:text-sm">
          <p><span class="text-slate-900 mr-1">80</span> / 100</p>
        </div>
      </div>
      <div class="bg-yellow-50 p-4 mb-5 rounded-lg flex justify-between md:w-72 md:mx-auto">
        <div class="text-primaryOrangeYellow font-bold">
          <p class="flex md:text-sm">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="mr-3"> Memory</p>
        </div>
        <div class="text-slate-400 md:text-sm">
          <p><span class="text-slate-900 mr-1">92</span> / 100</p>
        </div>
      </div>
      <div class="bg-green-50 p-4 mb-5 rounded-lg flex justify-between md:w-72 md:mx-auto">
        <div class="text-primaryGreen font-bold">
          <p class="flex md:text-sm">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="mr-3"> Verbal</p>
        </div>
        <div class="text-slate-400 md:text-sm ">
          <p><span class="text-slate-900 mr-1">61</span> / 100</p>
        </div>
      </div>
      <div class="bg-blue-50 p-4 mb-5 rounded-lg flex justify-between md:w-72 md:mx-auto">
        <div class="text-primaryBlue font-bold">
          <p class="flex md:text-sm">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="mr-3"> Visual</p>
        </div>
        <div class="text-slate-400 md:text-sm">
          <p><span class="text-slate-900 mr-1">72</span> / 100</p>
        </div>
      </div>
      <button class="w-full py-3 mb-10 text-center text-colTextMain text-md font-bold bg-slate-600 rounded-full md:mb-2 md:w-72 md:mx-auto md:block md:py-3 md:text-sm md:mt-10 md:hover:bg-gradient-to-t from-bgGradientSec to-bgGradientMain">Continue</button>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
